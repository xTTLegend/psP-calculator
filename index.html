<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | HESL</title>
    <link rel="stylesheet" href="styles.css">
    <link href="c-pointer.css" rel="stylesheet">
</head>
<body>
    <section>
        <h2 class="title"><center>Calculator</center></h2>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div onmousedown="return false" onselectstart="return false" class="button">C</div>
                <div onmousedown="return false" onselectstart="return false" class="button">/</div>
                <div onmousedown="return false" onselectstart="return false" class="button">*</div>
                <div onmousedown="return false" onselectstart="return false" class="button">&larr;</div>
                <div onmousedown="return false" onselectstart="return false" class="button">7</div>
                <div onmousedown="return false" onselectstart="return false" class="button">8</div>
                <div onmousedown="return false" onselectstart="return false" class="button">9</div>
                <div onmousedown="return false" onselectstart="return false" class="button">-</div>
                <div onmousedown="return false" onselectstart="return false" class="button">4</div>
                <div onmousedown="return false" onselectstart="return false" class="button">5</div>
                <div onmousedown="return false" onselectstart="return false" class="button">6</div>
                <div onmousedown="return false" onselectstart="return false" class="button">+</div>
                <div onmousedown="return false" onselectstart="return false" class="button">1</div>
                <div onmousedown="return false" onselectstart="return false" class="button">2</div>
                <div onmousedown="return false" onselectstart="return false" class="button">3</div>
                <div onmousedown="return false" onselectstart="return false" class="button">.</div>
                <div onmousedown="return false" onselectstart="return false" class="button">(</div>
                <div onmousedown="return false" onselectstart="return false" class="button">0</div>
                <div onmousedown="return false" onselectstart="return false" class="button">)</div>
                <div onmousedown="return false" onselectstart="return false" id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="c-pointer.js"></script>
</body>
</html>
